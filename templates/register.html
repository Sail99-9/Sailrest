<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailrest</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

        .logo {
            width: 35px;
            cursor: pointer;
        }

        .logo_register {
            width: 80px;
        }

        .create-btn {
            all: unset;
            padding: 8px 16px;
            border-radius: 8px;
            margin-left: 5px;
        }

        .create-btn:hover {
            background-color: black;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar bg-body-white">
        <div class="container-fluid">
            <div>
                <img src="https://raw.githubusercontent.com/Sail99-9/Sailrest/34d38d42306709617b71615acfe2c8055c973e9a/static/logo.png"
                    alt="Logo" class="logo" onclick="redirectToMainPage()" />
                <button id="createBtn" class="create-btn">만들기</button>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-1" type="search" placeholder="검색" aria-label="Search"
                    style="width: 600px" />
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
            <div>
                <button id="loginBtn" type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    로그인
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signupModal">
                    회원가입
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 120px;">
        <img src="https://raw.githubusercontent.com/Sail99-9/Sailrest/34d38d42306709617b71615acfe2c8055c973e9a/static/logo.png"
            alt="Logo" class="logo_register mb-4" />
        <h2 class="mb-5">회원가입</h2>
        <form method="POST">
            <div class="form-group mb-4">
                <label for="username">아이디</label>
                <input type="text" class="form-control mt-2" name="username" required>
            </div>
            <div class="form-group mb-5">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control mt-2" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger d-block mx-auto">회원가입</button>
        </form>
        <p class="mt-4">이미 계정이 있으신가요? <a href="{{ url_for('mainpage') }}">로그인</a></p>
    </div>

    <script>
        function redirectToMainPage() {
            window.location.href = '/';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
