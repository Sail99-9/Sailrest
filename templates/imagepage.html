<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
      }
      .img .content {
        flex: 1;
        height: 100%;
      }
      .content {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .user {
        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div
        class="img"
        style="background-color: transparent;"
      >
        <img
          alt="스토리 핀 이미지"
          fetchpriority="auto"
          loading="auto"
          src="{{ data.image_url }}"
        />
      </div>

      <div class="content">
        <div class="top">
          <div class="user">
            <div>
              <a
                href="{{ data.author_url }}"
                rel=""
                tabindex="0"
                ><img
                  alt="아바타 링크"
                  fetchpriority="auto"
                  loading="auto"
                  src="{{ data.author_img_url }}"
                  style="width: 50px; height: 50px;"
                />
              </a>
            </div>
            <div>
              <a href="{{ data.author_url }}" rel=""
                ><div style="max-width: 270px">{{ data.author_id }}</div>
              </a>
            </div>
          </div>

          <div class="save">
            <button onclick="location.href='/api/image/'">저장</button>
          </div>
        </div>
        
        <div class="caption">
          <p>{{ data.caption }}</p>
        </div>
        <div class="comment">
          <p>댓글</p>
          {% for comment in data.comments %}
              <p>{{ comment }}</p>
          {% endfor %}
          
        </div>
        <div class="wr">
          <hr style="width: 100%; color: #e9e9e9;">
          <p>댓글달기</p>
          <input type="text">
          <button type="submit">전송</button>
        </div>

      </div>
    </div>
  </body>
</html>
