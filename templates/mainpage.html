<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sailrest</title>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

    .logo {
      width: 35px;
      cursor: pointer;
    }

    .create-btn {
      all: unset;
      padding: 8px 16px;
      border-radius: 8px;
      margin-left: 5px;
    }

    .create-btn:hover {
      background-color: black;
      color: white;
    }

    #photoList {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .photo {
      width: 240px;
      height: 240px;
      object-fit: cover;
      margin: 10px;
      border-radius: 20px;
    }

    .photo:hover {
      filter: brightness(0.7);
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-body-white">
    <div class="container-fluid">

      <div>
        <img
          src="https://raw.githubusercontent.com/Sail99-9/Sailrest/34d38d42306709617b71615acfe2c8055c973e9a/static/logo.png"
          alt="Logo" class="logo" onclick="redirectToMainPage()" />
      </div>

      <form class="d-flex" role="search">
        <input class="form-control me-1" type="search" placeholder="검색" aria-label="Search" style="width: 600px" />
        <button class="btn btn-outline-danger" type="submit">Search</button>
      </form>

      <div>
        <button id="loginButton" type="button" class="btn btn-danger" data-bs-toggle="modal"
          data-bs-target="#loginModal">
          로그인
        </button>
        <button type="button" class="btn btn-secondary" onclick="redirectToRegister()">
          회원가입
        </button>

        <!-- 로그인 모달 -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- 로그인 모달의 내용 -->
                <form method="POST">
                  <div class="form-group mb-4">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control mt-2" name="username" required>
                  </div>
                  <div class="form-group mb-5">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control mt-2" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-danger d-block mx-auto">로그인</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <div id="photoList">
    {% for image_id, image_url in image_data %}
    <img src="{{ image_url }}" alt="Image" class="photo">
    {% endfor %}
  </div>
